

    <div>
        <img src="assets/update.jpg" class="img">
    </div>
   
       <form #updateform="ngForm" (ngSubmit)="updatedata(updateform)" class="box">
        <h3> Update Patient Details</h3> <hr>
   
           <label for="name"> Name : </label>
           <input type="text" id="name" #name (ngModel)="name" name="name">
           <br> <br>
   
           <label for="age"> Age : </label>
           <input type="number" id="age"  #age (ngModel)="age" name="age">
           <br><br>

           <label for="contact"> Contact : </label>
           <input type="number" id="contact"  #contact (ngModel)="contact" name="contact">
           <br> <br>

           <label for="date"> Date : </label>
           <input type="date" id="date"  #date (ngModel)="date" name="date">
           <br><br>

           <label for="doctor"> Doctor : </label>
           <input type="text" id="doctor"  #doctor (ngModel)="doctor" name="doctor">
           <br><br>


           <label for="time"> Time : </label>
           <input type="time" id="time"  #time (ngModel)="time" name="time">
           <br><br>
   
           <input type="submit" value="Update">
   
       </form>
